<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vac-Man</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Srisakdi&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>
  <div class="column" id="title">
  <h1>Vac-Man</h1>
</div>
  <div class="grid">
    <div class="message"></div>
    <div id="mobile">
      <h1>Vac-Man</h1>
      <p>Unfortunately, this game is not supported on mobile. Please open on a computer!</p>
      <img src="images/cat-logo.png" alt="">
    </div>
  </div>
  <div class="column" id="sidebar">
    <div id="countdown" class="size"></div>
    <div id="scorecount" class="stats"> Score: <span id="score">0</span></div>
    <div id="lifecount" class="stats"> Lives: <span id="lives">3</span></div>
    <div class="size"></div>
  </div>
</body>

</html>
